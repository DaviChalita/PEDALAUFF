<html>

<head>
	<title>Faça login para continuar</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<a class="logo" href="index.html">PedalaUFF</a>
	</header>

	<!-- Modal Login -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<form id="myform" method="post" action="logado/home-logado.html">
						<div class="row gtr-uniform">
							<div class="col-6 col-12-xsmall">
								<label>Matrícula*</label>
								<input type="text" name="matricula" id="matricula" value=""
									placeholder="Número de matrícula da UFF" pattern="\d{9}" required />
							</div>
							<div class="col-6 col-12-xsmall">
								<label>Senha</label>
								<input type="password" name="senha" id="password" value="" minlength="6" maxlength="14"
									placeholder="Senha" required />
							</div>
							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" value="Submit" class="primary" /></li>
									<li><input type="button" class="btn btn-default" data-dismiss="modal"
											value="Fechar" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>

	</div>

	<!-- Fim modal login -->
	<!-- Modal Registre-se -->
	<div class="modal fade" id="myModalRegistro" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Registre-se</h4>
				</div>
				<div class="modal-body">
					<form method="post" action="logado/home-logado.html" id="myform">
						<div class="row gtr-uniform">
							<div class="col-6 col-12-xsmall">
								<label for="your_nome_completo">Nome*</label>
								<input minlength="3" type="text" name="nome" id="name" value="" placeholder="Nome"
									required pattern="\D+\w+" />
							</div>
							<div class="col-6 col-12-xsmall">
								<label for="your_email">Email*</label>
								<input type="email" name="email" id="email" value="" placeholder="Email do iduff"
									required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" />
							</div>
							<div class="col-6 col-12-xsmall">
								<label>Matrícula*</label>
								<input type="text" name="matricula" id="matricula" value=""
									placeholder="Número de matrícula da UFF" maxlength="14" required pattern="\d{9}" />
							</div>

							<div class="col-6 col-12-xsmall">
								<label for="password">Senha*</label>
								<input type="password" name="password" id="password" value="" placeholder="Senha"
									minlength="6" required />
							</div>
							<div class="col-6 col-12-xsmall">
								<label for="comfirm_password">Confirme a senha*</label>
								<input type="password" name="comfirm_password" id="confirm_password" value=""
									placeholder="Confirme a senha" minlength="6" required />
							</div>
							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" value="Submit" class="primary" /></li>
									<li><input type="button" class="btn btn-default" data-dismiss="modal"
											value="Fechar" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>

	</div>

	<!-- Fim modal registre-se -->

	<!-- Heading -->
	<div id="heading">
		<h1>Sem permissão</h1>
	</div>

	<!-- Main -->
	<section id="main" class="wrapper">
		<div class="inner">
			<div class="content">
				<header>
					<h2>Usuário deslogado</h2>
				</header>
				<p>Você ainda não realizou o login. Faça <a data-toggle="modal" data-target="#myModal">login</a> para
					acessar as funções desse site, ou <a data-toggle="modal" data-target="#myModalRegistro">
						Registre-se</a></p>

			</div>

		</div>
	</section>

	<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<div class="content">
				<section>
					<h3>Git do projeto</h3>
					<ul class="plain">
						<li><a href="#"><i class="icon fa-github">&nbsp;</i>Github</a></li>
					</ul>
				</section>
				<section>
					<h3>Grupo</h3>
					<p>Catherine Costa</p>
					<p>Davi Chalita</p>
					<p>Isaac Klein</p>
					<p>Sophia Duboc</p>
				</section>
			</div>
			<div class="copyright">
				&copy; PedalaUFF
			</div>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/confirm_senha.js"></script>
	<script src="assets/js/form_json.js"></script>
</body>

</html>
