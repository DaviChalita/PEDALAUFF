	<!-- Header -->
	<header id="header">
		<a class="logo" href="index.html">PedalaUFF</a>
	</header>

	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<form method="post" action="home-logado.html">
                    <div class="row gtr-uniform">
                        <div class="col-6 col-12-xsmall">
                            <label for="your_nome_completo">Nome*</label>
                            <input minlength="3" type="text" name="name" id="name" value="" placeholder="Name..." required pattern="\D+\w+" />
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <label for="your_email">Email*</label>
                            <input type="email" name="email" id="email" value="" placeholder="Email..." required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" />
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <label for="your_cpf">CPF*</label>
                            <input type="text" name="cpf" id="cpf" value="" placeholder="CPF..." maxlength="14" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" />
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <label for="your_celular">Celular</label>
                            <input type="text" name="celular" id="tel" value="" placeholder="Celular..." pattern="\(\d{2}\)(\d{1}) (\d{4})-(\d{4})" />
                        </div>
                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" value="Submit" class="primary"/></li>
                                <li><input type="button" class="btn btn-default"  data-dismiss="modal" value="Fechar" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
				</div>
			</div>
		</div>
	</div>
